<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <! !-- Navbar -->
    <nav class="navbar navbar-expand-lg py-5">
      <div class="container text-white">
        <div
          class="brand d-flex justify-content-center align-items-center gap-3"
        >
          <div class="image-brand">
            <img src="images/logo.png" alt="" />
          </div>
          <div class="brand-info d-flex flex-column">
            <a class="navbar-brand" href="#">Weather</a>
            <span class="tagline">tagline goes here</span>
          </div>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <! !-- Main -->
    <main class="py-5">
      <div class="container">
        <form action="" class="searchBar position-relative py-4">
          <input type="text" class="search" placeholder="Find your location" />
          <button class="btn btn-info">Find</button>
        </form>

        <div
          class="row forcast-container overflow-hidden rounded w-100 m-auto"

        >
          <div class="col-lg-4 forcast-Card today"></div>

          <div class="col-lg-8">
              <div class="row h-100" id="row">


              </div>
            </div>
          </div>
          </div>
        </div>

        </div>
      </div>
    </main>

    <! ^-- Footer -->
    <footer>
      <div class="container py-5">
        <div class="row">
          <div class="col-md-8">
            <form action="" class="position-relative">
              <input
                type="email"
                placeholder="Enter your email to Subscribe..."
              />
              <button class="btn btn-info"> Subscribe</button>
              <!-- <input type="submit" value="Subscribe" /> -->
            </form>
          </div>
          <div class="col-md-4 my-auto">
            <div
              class="social-icons d-flex justify-content-center align-items-center gap-2"
            >
              <a href=""><i class="fa-brands fa-facebook-f"></i></a>
              <a href=""><i class="fa-brands fa-twitter"></i></a>
              <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
              <a href=""><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
          <p class="mt-4 copyright"
            >Copyright 2014 Company name. Designed by Themezy. All rights
            reserved</p
          >
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
